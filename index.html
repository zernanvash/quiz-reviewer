<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Reviewer - Interactive Learning Platform</title>
    <meta name="description" content="Interactive quiz reviewer with beautiful UI and support for multiple question types">
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Pattern -->
    <div class="bg-pattern"></div>

    <!-- Quiz Selection Screen -->
    <div class="screen" id="selection-screen">
        <div class="container">
            <!-- Header -->
            <div class="header">
                <div class="logo">
                    <div class="logo-icon">üìö</div>
                    <div class="logo-text">
                        <h1>Quiz Reviewer</h1>
                        <p>Interactive Learning Platform</p>
                    </div>
                </div>
                <p class="header-subtitle">Select a quiz to begin your review session</p>
            </div>
            
            <!-- Quiz List -->
            <div class="quiz-list" id="quiz-list">
                <!-- Quizzes will be loaded here dynamically -->
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p>Loading quizzes...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Quiz Screen -->
    <div class="screen hidden" id="quiz-screen">
        <!-- Quiz Header -->
        <div class="quiz-header">
            <button class="back-btn" onclick="exitQuiz()" aria-label="Exit quiz" title="Exit Quiz">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                <span>Back</span>
            </button>
            <div class="quiz-info">
                <h2 id="quiz-title">Quiz</h2>
                <div class="quiz-meta-header">
                    <div class="timer" id="timer" title="Time elapsed">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12 6 12 12 16 14"/>
                        </svg>
                        00:00
                    </div>
                </div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>

        <!-- Question Container -->
        <div class="question-container">
            <div class="question-header">
                <div class="question-number" id="question-number">Question 1 of 10</div>
            </div>
            <div class="question-text" id="question-text"></div>
            <div class="options-list" id="options"></div>
        </div>

        <!-- Quiz Controls -->
        <div class="quiz-controls">
            <button class="btn btn-secondary" id="prev-btn" onclick="previousQuestion()" disabled title="Previous Question (‚Üê)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Previous
            </button>
            <span class="question-indicator" id="question-indicator">1 / 10</span>
            <button class="btn btn-primary" id="next-btn" onclick="nextQuestion()" title="Next Question (‚Üí)">
                Next
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </div>
        
        <!-- Keyboard Shortcuts Hint -->
        <div class="keyboard-hint">
            <span>üí° Tip: Use ‚Üê ‚Üí arrow keys to navigate</span>
        </div>
    </div>

    <!-- Results Screen -->
    <div class="screen hidden" id="results-screen">
        <div class="container">
            <!-- Results Header -->
            <div class="results-header">
                <div class="score-circle">
                    <svg class="score-ring" width="200" height="200">
                        <circle class="ring-bg" cx="100" cy="100" r="85"/>
                        <circle class="ring-fill" id="score-ring" cx="100" cy="100" r="85"/>
                    </svg>
                    <div class="score-text">
                        <div class="score-percent" id="score-percent">0%</div>
                        <div class="score-label">Score</div>
                    </div>
                </div>
                
                <h2>Quiz Complete! üéâ</h2>
                
                <div class="results-summary">
                    <div class="summary-item">
                        <span class="summary-icon">‚úì</span>
                        <span class="summary-label">Correct</span>
                        <span class="summary-value correct" id="correct-count">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-icon">‚úó</span>
                        <span class="summary-label">Incorrect</span>
                        <span class="summary-value incorrect" id="incorrect-count">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-icon">‚è±</span>
                        <span class="summary-label">Time</span>
                        <span class="summary-value" id="total-time">0:00</span>
                    </div>
                </div>
            </div>

            <!-- Results Details -->
            <div class="results-section">
                <h3>Detailed Review</h3>
                <div class="results-details" id="results-details">
                    <!-- Detailed results will be inserted here -->
                </div>
            </div>

            <!-- Results Actions -->
            <div class="results-actions">
                <button class="btn btn-primary" onclick="retakeQuiz()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="1 4 1 10 7 10"/>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
                    </svg>
                    Retake Quiz
                </button>
                <button class="btn btn-secondary" onclick="backToSelection()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    </svg>
                    Choose Another Quiz
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/quiz.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
